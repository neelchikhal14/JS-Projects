    <link rel="stylesheet" href="style.css" />
    <title>Quick Tip</title>
  </head>
  <body>
    <main id="container" oninput="update()">
      <h1>Quick Tip</h1>
      <section>
        <div class="bill">
          <label for="yourBill">Bill</label>
          <input type="number" placeholder="Your Bill" id="yourBill" />
        </div>
        <div>
          <div class="space-between">
            <label for="tipInput">Select Tip</label>
            <span id="tipPercent"></span>
          </div>
          <input type="range" step="1" value="0" id="tipInput" class="range" />
        </div>
        <div class="space-between">
          <span>Tip</span>
          <span id="tipValue"></span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Total</span>
          <span id="totalWithTip"></span>
        </div>
      </section>
      <section>
        <div>
          <div class="space-between">
            <label for="splitInput">Split</label>
            <span id="splitValue">1 Person</span>
          </div>
          <input
            type="range"
            min="1"
            max="10"
            value="1"
            id="splitInput"
            class="range"
          />
        </div>
        <div class="space-between">
          <span>Bill Each</span>
          <span id="billEach"></span>
        </div>
        <div class="space-between">
          <span>Tip Each</span>
          <span id="tipEach"></span>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
